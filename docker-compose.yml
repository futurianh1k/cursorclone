services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cursor-poc-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cursor_poc}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cursor-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cursor-poc-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cursor-network

  # API Server
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: cursor-poc-api
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-cursor_poc}
      REDIS_URL: redis://redis:6379/0
      REDIS_POOL_SIZE: ${REDIS_POOL_SIZE:-10}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      # Fernet 키 형식: 32 bytes URL-safe base64 encoded
      # 생성: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
      MASTER_ENCRYPTION_KEY: ${MASTER_ENCRYPTION_KEY:-jaBiuVcMi6kjiFSmvctoICAGe_iK_pJ8Swi0nljSFXw=}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://web:3000,*}
      VLLM_BASE_URL: ${VLLM_BASE_URL:-http://localhost:8001/v1}
      VLLM_API_KEY: ${VLLM_API_KEY:-dummy-key}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./workspaces:/workspaces
      - ./apps/api/.env:/app/.env:ro
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cursor-network
    restart: unless-stopped

  # Web Frontend
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: cursor-poc-web
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cursor-network
    restart: unless-stopped

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: cursor-poc-prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - cursor-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: cursor-poc-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3001}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    networks:
      - cursor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Portainer (Docker Management UI)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: cursor-poc-portainer
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "${PORTAINER_PORT:-9000}:9000"
      - "${PORTAINER_AGENT_PORT:-9443}:9443"
    networks:
      - cursor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  portainer_data:

networks:
  cursor-network:
    driver: bridge
