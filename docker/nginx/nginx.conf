# VDE Web IDE Platform - Nginx Reverse Proxy Configuration
# 역할: TLS 종단, 라우팅, WebSocket 프록시

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로깅 형식
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 버퍼 설정
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript;

    # WebSocket 업그레이드 맵
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ===========================================
    # Upstream 서버 정의
    # ===========================================
    
    # Dashboard / API
    upstream dashboard {
        server cursor-poc-web:3000;
    }

    upstream api {
        server cursor-poc-api:8000;
    }

    # AI 서비스
    upstream tabby {
        server cursor-poc-tabby:8080;
    }

    upstream litellm {
        server cursor-poc-litellm:4000;
    }

    upstream vllm {
        server cursor-poc-vllm:8000;
    }

    # 인증 (Keycloak)
    upstream keycloak {
        server cursor-poc-keycloak:8080;
    }

    # ===========================================
    # HTTP → HTTPS 리다이렉트 (프로덕션용)
    # ===========================================
    # server {
    #     listen 80;
    #     server_name _;
    #     return 301 https://$host$request_uri;
    # }

    # ===========================================
    # 메인 서버 (PoC용 HTTP)
    # ===========================================
    server {
        listen 80;
        server_name _;

        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # -----------------------------------------
        # Dashboard (Next.js)
        # -----------------------------------------
        location / {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 지원 (Next.js HMR)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # -----------------------------------------
        # API Server
        # -----------------------------------------
        location /api/ {
            proxy_pass http://api/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 지원 (실시간 통신)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # 타임아웃 (LLM 요청 대기)
            proxy_read_timeout 300s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
        }

        # -----------------------------------------
        # Tabby (자동완성 API)
        # -----------------------------------------
        location /tabby/ {
            proxy_pass http://tabby/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 저지연 필요
            proxy_read_timeout 30s;
            proxy_buffering off;
        }

        # -----------------------------------------
        # LiteLLM Gateway (Chat/Agent API)
        # -----------------------------------------
        location /llm/ {
            proxy_pass http://litellm/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # LLM 응답 대기
            proxy_read_timeout 300s;
            proxy_buffering off;
        }

        # -----------------------------------------
        # Keycloak (인증)
        # -----------------------------------------
        location /auth/ {
            proxy_pass http://keycloak/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # -----------------------------------------
        # IDE 동적 라우팅 (사용자별 code-server)
        # 형식: /ide/{user_id}/{workspace_id}/
        # -----------------------------------------
        location ~ ^/ide/([^/]+)/([^/]+)/(.*) {
            set $user_id $1;
            set $workspace_id $2;
            set $ide_path $3;
            
            # 동적으로 upstream 결정 (실제 구현 시 변경 필요)
            # 여기서는 예시로 변수 사용
            resolver 127.0.0.11 valid=30s;  # Docker DNS
            set $ide_container "cursor-poc-ide-${user_id}-${workspace_id}";
            
            proxy_pass http://$ide_container:8080/$ide_path$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 지원 (code-server 필수)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # 타임아웃
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # -----------------------------------------
        # 정적 파일 (있을 경우)
        # -----------------------------------------
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # -----------------------------------------
        # 에러 페이지
        # -----------------------------------------
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ===========================================
    # HTTPS 서버 (프로덕션용)
    # ===========================================
    # server {
    #     listen 443 ssl http2;
    #     server_name _;
