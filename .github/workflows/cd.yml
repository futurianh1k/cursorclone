name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================
  # 1. 배포 준비
  # ============================================================
  prepare:
    name: Prepare Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      version: ${{ steps.set-version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Set version
        id: set-version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(git describe --tags --always)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  # ============================================================
  # 2. Docker 이미지 빌드 및 푸시
  # ============================================================
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: prepare
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      api-digest: ${{ steps.build-api.outputs.digest }}
      web-digest: ${{ steps.build-web.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        id: build-api
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ needs.prepare.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:latest
          labels: |
            org.opencontainers.image.version=${{ needs.prepare.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        id: build-web
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ needs.prepare.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:latest
          labels: |
            org.opencontainers.image.version=${{ needs.prepare.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 이미지 보안 스캔
      - name: Scan API image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ needs.prepare.outputs.version }}
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # 실패해도 계속 진행
        continue-on-error: true

      - name: Scan Web image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ needs.prepare.outputs.version }}
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
        continue-on-error: true

  # ============================================================
  # 3. Staging 배포
  # ============================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push]
    if: needs.prepare.outputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.cursor-onprem.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment manifest
        run: |
          mkdir -p deploy
          
          # 버전 정보 파일 생성
          cat > deploy/version.json << EOF
          {
            "version": "${{ needs.prepare.outputs.version }}",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "deployed_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "environment": "staging"
          }
          EOF
          
          # Docker Compose 파일 복사
          cp docker-compose.yml deploy/
          cp docker-compose.webide.yml deploy/ || true
          
          # 환경별 설정
          cat > deploy/.env.staging << EOF
          ENVIRONMENT=staging
          API_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ needs.prepare.outputs.version }}
          WEB_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ needs.prepare.outputs.version }}
          LOG_LEVEL=debug
          EOF

      - name: Upload staging artifacts
        uses: actions/upload-artifact@v4
        with:
          name: staging-deployment-${{ needs.prepare.outputs.version }}
          path: deploy/
          retention-days: 30

      # SSH를 통한 실제 배포 (선택적)
      # - name: Deploy to staging server
      #   uses: appleboy/ssh-action@master
      #   with:
      #     host: ${{ secrets.STAGING_HOST }}
      #     username: ${{ secrets.STAGING_USER }}
      #     key: ${{ secrets.STAGING_SSH_KEY }}
      #     script: |
      #       cd /opt/cursor-onprem
      #       docker compose pull
      #       docker compose up -d

      - name: Deployment notification
        run: |
          echo "✅ Staging deployment prepared"
          echo "Version: ${{ needs.prepare.outputs.version }}"
          echo "Images:"
          echo "  - API: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ needs.prepare.outputs.version }}"
          echo "  - Web: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ needs.prepare.outputs.version }}"

  # ============================================================
  # 4. Production 배포
  # ============================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push]
    if: needs.prepare.outputs.environment == 'production'
    environment:
      name: production
      url: https://cursor-onprem.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment manifest
        run: |
          mkdir -p deploy
          
          # 버전 정보 파일 생성
          cat > deploy/version.json << EOF
          {
            "version": "${{ needs.prepare.outputs.version }}",
            "commit": "${{ github.sha }}",
            "tag": "${{ github.ref_name }}",
            "deployed_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "environment": "production"
          }
          EOF
          
          # Kubernetes 매니페스트 (있는 경우)
          cp -r k8s deploy/ || true
          
          # Docker Compose
          cp docker-compose.yml deploy/
          
          # 환경별 설정
          cat > deploy/.env.production << EOF
          ENVIRONMENT=production
          API_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ needs.prepare.outputs.version }}
          WEB_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ needs.prepare.outputs.version }}
          LOG_LEVEL=info
          EOF

      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-deployment-${{ needs.prepare.outputs.version }}
          path: deploy/
          retention-days: 90

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            deploy/version.json
          generate_release_notes: true
          body: |
            ## Deployment Info
            
            **Version:** ${{ needs.prepare.outputs.version }}
            **Commit:** ${{ github.sha }}
            
            ### Docker Images
            ```
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ needs.prepare.outputs.version }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ needs.prepare.outputs.version }}
            ```
            
            ### Deployment
            1. Download the deployment artifacts
            2. Configure environment variables
            3. Run `docker compose up -d`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment notification
        run: |
          echo "✅ Production deployment prepared"
          echo "Version: ${{ needs.prepare.outputs.version }}"
          echo "Tag: ${{ github.ref_name }}"

  # ============================================================
  # 5. 롤백 (수동)
  # ============================================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    needs: [deploy-staging, deploy-production]
    
    steps:
      - name: Rollback notification
        run: |
          echo "⚠️ Deployment failed. Manual rollback may be required."
          echo "Previous version should be restored."
