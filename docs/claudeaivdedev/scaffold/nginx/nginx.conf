# VDE Web IDE Platform - Nginx Configuration
# 용도: Reverse Proxy + OIDC 인증 + WebSocket 지원

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷 (감사용)
    log_format audit '$remote_addr - $remote_user [$time_local] '
                     '"$request" $status $body_bytes_sent '
                     '"$http_referer" "$http_user_agent" '
                     'rt=$request_time uct="$upstream_connect_time" '
                     'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log audit;

    # 성능 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/wasm;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Upstream 정의
    upstream code-server {
        server code-server:8080;
        keepalive 32;
    }

    upstream keycloak {
        server keycloak:8080;
        keepalive 8;
    }

    upstream tabby {
        server tabby:8080;
        keepalive 16;
    }

    upstream litellm {
        server litellm:4000;
        keepalive 16;
    }

    # HTTP → HTTPS 리다이렉트
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # 메인 HTTPS 서버
    server {
        listen 443 ssl http2;
        server_name ide.internal;  # 실제 도메인으로 변경

        # TLS 설정 (사내 PKI 인증서)
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # 최신 TLS 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # 클라이언트 최대 요청 크기
        client_max_body_size 100M;

        # ===========================================
        # code-server (Web IDE)
        # ===========================================
        location / {
            limit_req zone=general burst=20 nodelay;
            
            proxy_pass http://code-server;
            proxy_http_version 1.1;
            
            # WebSocket 지원 (필수!)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 3600s;  # IDE 세션 유지
            
            # 버퍼 설정
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ===========================================
        # Keycloak (인증)
        # ===========================================
        location /auth/ {
            proxy_pass http://keycloak/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # ===========================================
        # Tabby API (자동완성)
        # ===========================================
        location /api/tabby/ {
            limit_req zone=api burst=50 nodelay;
            
            # 경로 재작성
            rewrite ^/api/tabby/(.*) /$1 break;
            
            proxy_pass http://tabby;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 저지연 설정
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_buffering off;
        }

        # ===========================================
        # LiteLLM API (Chat/Edit)
        # ===========================================
        location /api/llm/ {
            limit_req zone=api burst=20 nodelay;
            
            rewrite ^/api/llm/(.*) /$1 break;
            
            proxy_pass http://litellm;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            
            # Streaming 지원
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;
            
            # Chat은 응답이 길 수 있음
            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # ===========================================
        # Health Check
        # ===========================================
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # 에러 페이지
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
